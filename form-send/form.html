<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <script src="libs/jquery.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
	<div class="form__wrap">
		<form id="form_send">
			<h3 class="title__form">Оставьте заявку и мы обязательно уделим вам время.</h3>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, minus?</p>
			<input type="text" name="name" placeholder="Ваше имя" required />
			<input type="text" name="phone" placeholder="Ваш телефон" required />
			<input class="text-input" type="text" name="text" placeholder="Комментарий">
			<button>Отправить</button>
		</form>
	</div>
	<div id="form-alert">
		<img src="img/ok.png" alt="ok">
		<p>Спасибо за оставленную заявку, мы вам перезвоним!</p>
		<button>ОК</button>
	</div>
<script src="js/validator.js"></script>
<script src="js/form.js"></script>
</body>
</html>
